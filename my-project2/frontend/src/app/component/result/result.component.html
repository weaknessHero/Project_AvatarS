<h1 mat-dialog-title>결과 이미지</h1>
<div mat-dialog-content style="height: calc(70vh - 200px); overflow-y: auto; display: flex; justify-content: center; align-items: center;">
<!--  <img [src]="data.combinedImage" alt="결과 이미지" style="width: 100%; max-height: 100%; object-fit: contain;">-->
<div *ngIf="imageExists">
  <img [src]="imagePath" alt="결과 이미지" style="height: calc(50vh); width: 100%; object-fit: contain;">
</div>
<div *ngIf="!imageExists">
  <img id="spinner" src="assets/spinner.gif" alt="로딩" style="height: calc(50vh); width: 100%; object-fit: contain;">
</div>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <div style="display: flex;">
    <button mat-button mat-dialog-actions (click)="downloadImage()">저장하기</button>
    <button mat-button mat-dialog-actions>구매처</button>
  </div>
  <button mat-button mat-dialog-close>닫기</button>
</div>
