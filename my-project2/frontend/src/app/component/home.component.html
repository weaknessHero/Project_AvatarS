<div class="container" (click)="overlayComponent.showOverlay(); $event.stopPropagation();">
  <h1 class="center-text">Avatar Fitting.</h1>
  <div class="slider">
      <img
        *ngFor="let image of imageList; let i = index"
        [src]="image"
        [ngStyle]="{'opacity': i === currentImageId ? '1' : '0', 'position': i === currentImageId ? 'static' : 'absolute'}"
        [ngClass]="{'shadow-img': i === currentImageId }"
        [alt]="'이미지 ' + (i + 1)"
      />
  </div>
</div>
<app-overlay #overlayComponent></app-overlay>
